  <html >

   <head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
   </head>
   
   <body >
     <br>
     <br>
     <br>
     <br>
     <br>
     <div class="bs-example" align="center">
       <form style="width: 10cm;"  (ngSubmit)="login()">
         <br>
         <header class="head-form">
           <h2>Sign Up</h2>
           
        </header>
         <br>
         <div class="form-group">
           <label for="inputEmail"> <B>Email</B></label>
           <input type="text" #emailSingnup  class="form-control" id="inputEmail" placeholder="Email" name="email"
             formControlName="email" required>
         </div>
         <div class="form-group">
           <label for="inputPassword"><B>Password</B></label>
           <input type="text" #passwordSingnup  class="form-control" id="inputPassword" placeholder="Password" name="password"
             formControlName="password" required>
         </div>
         <div class="text-center">
           <br>
           <button (click)="onSingnup(emailSingnup.value,passwordSingnup.value)" class="log-in"> Sign Up </button>
           <br>
           <br>
           <button class="btn submits sign-up" (click)="login()">Log In </button>
         </div>
       </form>
     </div>
   </body>
   
   </html>
